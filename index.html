<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arch with Arrow</title>
</head>
<body>
    <div class="arch-container">
        <svg id="arch-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50">
            <!-- Arch Path -->
            <path class="arch" d="M0,25 Q50,0 100,25" fill="transparent" stroke="black" stroke-width="2"/>

            <!-- Arrowhead -->
            <polygon points="100,25 95,20 100,15" fill="black"/>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
